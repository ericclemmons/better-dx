<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode Elements</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #1e1e1e;
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ccc;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 12px;
      gap: 12px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .component-path {
      font-family: monospace;
      font-size: 13px;
      color: #e0e0e0;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .component-path .owner {
      color: #dcdcaa;
    }
    .component-path .separator {
      color: #666;
      margin: 0 4px;
    }
    .component-path .element {
      color: #569cd6;
    }
    .btn {
      padding: 4px 10px;
      font-size: 11px;
      border: 1px solid #3c3c3c;
      border-radius: 3px;
      background: #2d2d2d;
      color: #ccc;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn:hover {
      background: #3c3c3c;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #0e639c;
      border-color: #1177bb;
    }
    .btn-primary:hover {
      background: #1177bb;
    }
    .thumbnail-container {
      background: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      max-height: 150px;
      overflow: hidden;
    }
    .thumbnail {
      max-width: 100%;
      max-height: 130px;
      object-fit: contain;
      border-radius: 2px;
    }
    .thumbnail-placeholder {
      color: #666;
      font-size: 12px;
    }
    .prompt-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
      min-height: 0;
    }
    .prompt-textarea {
      flex: 1;
      min-height: 60px;
      padding: 8px;
      font-family: inherit;
      font-size: 12px;
      background: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      color: #ccc;
      resize: none;
    }
    .prompt-textarea:focus {
      outline: none;
      border-color: #0e639c;
    }
    .prompt-textarea::placeholder {
      color: #666;
    }
    .submit-row {
      display: flex;
      justify-content: flex-end;
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      text-align: center;
      padding: 20px;
    }
    .empty-state h3 {
      color: #888;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .source-path {
      font-family: monospace;
      font-size: 11px;
      color: #4fc3f7;
      margin-top: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      text-decoration: underline;
      text-decoration-color: transparent;
      transition: text-decoration-color 0.15s;
    }
    .source-path:hover {
      text-decoration-color: #4fc3f7;
    }
    .hidden {
      display: none !important;
    }
    </style>
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="header">
        <div class="component-path" id="component-path">
          Select an element to inspect
        </div>
      </div>
      <div class="source-path hidden" id="source-path"></div>
      <div class="thumbnail-container">
        <div class="thumbnail-placeholder" id="thumbnail-placeholder">
          Element preview will appear here
        </div>
        <img class="thumbnail hidden" id="thumbnail" alt="Element preview">
      </div>
      <div class="prompt-section">
        <textarea
          class="prompt-textarea"
          id="prompt-textarea"
          placeholder="Describe the changes you want to make to this element..."
        ></textarea>
        <div class="submit-row">
          <button class="btn btn-primary" id="submit-btn" disabled>
            Start Session
          </button>
        </div>
      </div>
    </div>
    <div class="empty-state hidden" id="empty-state">
      <h3>No Element Selected</h3>
      <p>Use Cmd+Shift+C to inspect an element</p>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
